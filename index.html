<div class="traffic">
    Concurrent Sessions (Locust): <span id="locust-users">0</span>
</div>

<script>
    async function updateLocust() {
        try {
            // Replace with your Locust masterâ€™s public IP or DNS name
            const res = await fetch('http://57.158.141.77:8089/stats/requests');
            const data = await res.json();
            document.getElementById('locust-users').textContent =
                data.user_count.toLocaleString();
        } catch (e) {
            console.error('Failed to fetch Locust stats:', e);
        }
    }
    setInterval(updateLocust, 1000); // refresh every second
</script>
